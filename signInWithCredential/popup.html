<!DOCTYPE html>
<html>
  <head>
    <title>signInWithCredential Demo</title>
    <script defer src="popup.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="loginForm">
      <label for="AuthProvider">Credential Provider</label>
      <select id="AuthProvider">
        <option value="email">Email</option>
        <option value="facebook">Facebook</option>
        <option value="github">Github</option>
        <option value="google">Google</option>
      </select>
      <fieldset class="authProviderOption selected" id="email">
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" name="userEmail" value="user@example.com">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="password123">
      </fieldset>



      <fieldset class="authProviderOption" id="facebook"></fieldset>
      <fieldset class="authProviderOption" id="github"></fieldset>
      <fieldset class="authProviderOption" id="google"></fieldset>

      <button type="submit">Sign In</button>
      <pre id="message"></pre>
    </form>
  </body>
</html>
